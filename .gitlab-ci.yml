image: node:lts-bullseye-slim

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_BRANCH == 'staging'

default:
  cache:
    key: 
      prefix: $CI_COMMIT_REF_SLUG
      files:
        - server/package-lock.json
        - client/package-lock.json
    paths:
      - server/.npm/
      - client/.npm/
  before_script:
    - cd server && npm ci --cache .npm --prefer-offline && cd ../client && npm ci --cache .npm --prefer-offline && cd ..

stages:
  - lint
  - build
  - test
  - size-check
  - release


# Lint job for server
lint-server:
  stage: lint
  script:
    - cd server 
    - npx eslint
  allow_failure: false

# Lint job for client
lint-client:
  stage: lint
  script:
    - cd client
    - npx eslint

# Test job for server
test-server:
  stage: test
  script:
    - cd server
    - npm run test

# Build job for client
build-client:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - client/dist/
    expire_in: 1 day
  only:
    refs:
      - main
      - staging
      - tags

# Size check 
bundlesize-check:
  stage: size-check
  dependencies:
    - build-client
  script:
    - cd client
    - npm run bundlesize
  allow_failure: false
  only:
    refs:
      - main
      - staging
      - tags


# make artifact for aws deployment
build-app-archive:
  stage: release
  variables:
    RELEASE_FILE: release-$CI_PROJECT_NAME-$CI_COMMIT_TAG-$CI_COMMIT_SHORT_SHA.tar.gz
  dependencies:
    - build-client
  only: 
    - tags
  before_script:
    - cd server
    - npm ci --omit=dev
    - cd ..
  script:
    - tar -czvf $RELEASE_FILE README.md client/dist server/bin server/controllers server/db server/node_modules server/public server/routers server/util server/*.json server/app.js
  artifacts:
      paths:
        - ./$RELEASE_FILE
      expire_in: 7 days

